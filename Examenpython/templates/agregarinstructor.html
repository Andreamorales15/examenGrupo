{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Agregar Instructor</h3>
                </div>
                <div class="card-body">
                    <div id="alert-container" data-estado="{{ estado }}" data-mensaje="{{ mensaje }}" style="display: none;"></div>

                    <form id="formInstructor" method="POST">
                        <div class="form-group">
                            <label for="nombrecompleto">Nombre Completo:</label>
                            <input type="text" id="nombrecompleto" name="nombrecompleto" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="correoelectronico">Correo Electr√≥nico:</label>
                            <input type="email" id="correoelectronico" name="correoelectronico" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="sena">Centro SENA:</label>
                            <select id="sena" name="sena" class="form-control" required>
                                <option value="">-- Selecciona un centro --</option>
                                {% for s in senas %}
                                    <option value="{{ s.id }}">{{ s.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="d-flex justify-content-end mt-3">
                            <button type="submit" class="btn btn-warning">Guardar Instructor</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
