{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Agregar Guía</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="/agregarguia/" id="formGuia" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="nombreguia">Nombre de la Guía</label>
                            <input type="text" class="form-control" id="nombreguia" name="nombreguia" placeholder="Nombre de la Guía" required>
                        </div>
                        <div class="form-group">
                            <label for="descripcion">Descripción</label>
                            <textarea class="form-control" id="descripcion" name="descripcion" placeholder="Descripción" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="programaformacion">Programa de Formación</label>
                            <input type="text" class="form-control" id="programaformacion" name="programaformacion" placeholder="Programa de Formación" required>
                        </div>
                        <div class="form-group">
                            <label for="fecha">Fecha</label>
                            <input type="date" class="form-control" id="fecha" name="fecha" required>
                        </div>
                        <div class="form-group">
                            <label for="instructor_id">Instructor</label>
                            <select id="instructor_id" name="instructor_id" class="form-control" required>
                                <option value="">Seleccionar Instructor</option>
                                {% for instructor in instructores %}
                                    <option value="{{ instructor.id }}">{{ instructor.nombrecompleto }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="documento">Documento (PDF)</label>
                            <input type="file" class="form-control-file" id="documento" name="documento" accept="application/pdf" required>
                        </div>
                        <div class="d-flex justify-content-end mt-3">
                            <button type="submit" class="btn btn-success">Guardar Guía</button>
                        </div>
                    </form>

                    {% if mensaje %}
                        <div class="alert alert-info mt-3">{{ mensaje }}</div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
